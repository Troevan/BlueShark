<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝔹𝕝𝕦𝕖 𝕊𝕙𝕒𝕣𝕜</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" type="image/png" href="src/shark (2).png" />
  </head>
  <body>
    <div class="header">
      <h1 class="Blue">Blue Shark</h1>
    </div>
    <div id="container" class="container" w3-include-html="src/Buttons.html"></div>
    <div class="overlay" id="overlay">
      <div class="overlay-content">
        <h2>Password Protected</h2>
        <input
          type="password"
          id="password-input"
          placeholder="Enter Password"
        />
        <br />
        <button onclick="checkPassword()">Submit</button>
      </div>
    </div>
    <div>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSd6Uoxa6_1x-kLRln7l8rJ7XS10k7GYJk3W9Z7fo877ONSWIg/viewform?embedded=true"
        width="640"
        height="1001"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        >Loading…</iframe
      >
    </div>
    <div></div>
    <div class="version-info">Version 1.3</div>
    <script src="src/script.js"></script>
    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                  elmnt.innerHTML = "Page not found.";
                }
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            /* Exit the function: */
            return;
          }
        }
      }
      includeHTML();
    </script>
  </body>
</html>
