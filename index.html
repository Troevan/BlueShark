<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Panels</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        height: 100vh;
      }
      .panel {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        overflow: hidden;
      }
      .panel.chat {
        background-color: #d8e1e3;
      }
      .sidebar {
        width: 10px; /* Small sidebar */
        background-color: #333;
      }
      .panel.games {
        background-color: #d8e1e3;
      }
      .panel a {
        text-decoration: none;
        color: 3b6773;
        font-size: 60px; /* Large text */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Moves the text to the top */
        text-align: center;
        position: relative;
        height: 100%; /* Ensures the content fills the panel */
      }
      .panel span {
        margin-top: 30px; /* Adds space between the top and the text */
        z-index: 1; /* Keeps text on top of the image */
      }
      .panel img {
        width: 750px; /* Adjust image size */
        height: auto;
        position: absolute;
        bottom: 0%; /* Positions the image towards the bottom */
        left: 50%;
        transform: translateX(-50%);
        z-index: 0;
      }
    </style>
    <script>
      function openAndClose(url) {
        window.open(url, "_self");
        window.close();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="panel chat">
        <a href="#" onclick="openAndClose('src/sites/chat.html')">
          <span>Chat</span>
          <img src="chat.png" alt="Chat" />
        </a>
      </div>
      <div class="sidebar"></div>
      <div class="panel games">
        <a href="#" onclick="openAndClose('index.html')">
          <span>Games</span>
          <img src="game.png" alt="Game" />
        </a>
      </div>
    </div>
  </body>
</html>
