<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        margin: 20px auto;
        max-width: 1200px;
      }

      .grid-item {
        text-align: center;
        color: #ffffff;
      }

      .grid-btn {
        width: 100px; /* Set the desired button size */
        height: 100px; /* Set the desired button size */
        border-radius: 12px;
        border: 2px solid #00796b;
        background-color: #ffffff;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Hide any overflow of the image */
      }
      .grid-b {
        width: 100px; /* Set the desired button size */
        height: 100px; /* Set the desired button size */
        border-radius: 12px;
        border: 2px solid #fbff00;
        background-color: #ffffff;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Hide any overflow of the image */
      }
      .grid-b img {
        width: 200%;
        height: 150%;
        /* Ensure the image fits within the button */
      }
      .grid-btn img {
        width: 200%;
        height: 150%;
        /* Ensure the image fits within the button */
      }

      .grid-item p {
        margin-top: 5px;
        font-size: 12px;
      }
    </style>
</head>
<body>
    <h1>Instructions</h1>
    <p>DISD blocks the proxy used to unblock roblox. In order to bypass this,</p>
<p>you have to use the DISD-PUB wifi network. and then you can click the button below to go to roblox.</p>
    <div class="container">
      <div class="gif-container">
    <div class="grid-item">
        <button
          class="grid-btn"
          onclick="redirectTo('https://now.gg/apps/roblox-corporation/5349/roblox.html', false)"
        >
          <img src="Roblox.png" alt="Roblox" />
        </button>
        <p>Roblox</p>
    </div>
    </div>
    </div>

</body>
</html>
<script>
  function redirectTo(url, cloak) {
        if (cloak) {
          var win = window.open("about:blank", "_blank");
          win.document.body.style.margin = "0";
          win.document.body.style.height = "100vh";
          var iframe = win.document.createElement("iframe");
          iframe.style.border = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.margin = "0";
          iframe.src = url;
          win.document.body.appendChild(iframe);
        } else {
          window.open(url, "_blank");
        }
      }

      function filterGames() {
        const query = document
          .getElementById("search-input")
          .value.toLowerCase();
        const buttons = document.querySelectorAll(".grid-item");

        buttons.forEach((button) => {
          const gameName = button.querySelector("p").textContent.toLowerCase();
          if (gameName.includes(query)) {
            button.style.display = "block";
          } else {
            button.style.display = "none";
          }
        });
      }
    </script>
            <p class="one">version 1.1.0</p>
            <!DOCTYPE html>
</script>
